language: java

jdk:
  - openjdk11

before_install:
- chmod +x mvnw

addons:
  sonarcloud:
    organization: mateuscppoi-github
    token:
      secure: 

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

